<div class="sidebar">

  <!-- âœ… Home Section (Visible for ALL logged-in users) -->
  <div class="menu-section">
    <h3>Home</h3>
    <ul>
      <!-- Dashboard route based on role -->
      <li
        [class.active]="currentRoute === '/dashboard' || currentRoute === '/user-dashboard'">
        <a [routerLink]="getDashboardRoute()">Dashboard</a>
      </li>
    </ul>
  </div>

  <!-- âœ… Pages Section -->
  <div class="menu-section">
    <h3>PAGES</h3>
    <ul>

      <!-- âœ… Super Admin & Staff menus -->
      <ng-container *ngIf="showAllMenus()">

        <!-- ðŸ”¹ Users â†’ ONLY for Super Admin -->
        <ng-container *ngIf="isSuperAdmin">
          <li [class.active]="currentRoute === '/users'">
            <a routerLink="/users">Users</a>
          </li>
        </ng-container>

        <li [class.active]="currentRoute === '/clients'">
          <a routerLink="/clients">Clients</a>
        </li>

        <li [class.active]="currentRoute === '/projects'">
          <a routerLink="/projects">Projects</a>
        </li>

        <li [class.active]="currentRoute === '/requirements'">
          <a routerLink="/requirements">Requirements</a>
        </li>

        <li [class.active]="currentRoute === '/test-plans'">
          <a routerLink="/test-plans">Test Plans</a>
        </li>

        <li [class.active]="currentRoute === '/test-cases'">
          <a routerLink="/test-cases">Test Cases</a>
        </li>

        <li [class.active]="currentRoute === '/technologies'">
          <a routerLink="/technologies">Technologies</a>
        </li>

        <li [class.active]="currentRoute === '/testing-types'">
          <a routerLink="/testing-types">Testing Types</a>
        </li>

        <li [class.active]="currentRoute === '/reports'">
          <a routerLink="/reports">Report</a>
        </li>
      </ng-container>

      <!-- âœ… Normal Active Users (LIMITED menus only) -->
      <ng-container *ngIf="showLimitedMenus()">
        <li [class.active]="currentRoute === '/projects'">
          <a routerLink="/projects">Projects</a>
        </li>

        <li [class.active]="currentRoute === '/requirements'">
          <a routerLink="/requirements">Requirements</a>
        </li>

        <li [class.active]="currentRoute === '/test-plans'">
          <a routerLink="/test-plans">Test Plans</a>
        </li>

        <li [class.active]="currentRoute === '/test-cases'">
          <a routerLink="/test-cases">Test Cases</a>
        </li>

        <li [class.active]="currentRoute === '/reports'">
          <a routerLink="/reports">Report</a>
        </li>
      </ng-container>

    </ul>
  </div>

</div>
