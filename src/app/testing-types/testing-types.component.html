<div class="container">
  <h2>Testing Types</h2>

  <!-- ✅ Success Message -->
  <div *ngIf="successMessage" class="success-message-top">
    {{ successMessage }}
  </div>

  <!-- Testing Types Table with vertical scrolling -->
  <div class="card">

    <!-- Add Testing Type Button -->
  <button class="add-btn" (click)="openAddTestingTypePopup()">+ Add Testing Type</button>

    <div class="table-vertical-scroll">
      <table class="styled-table">
        <thead>
          <tr>
            <th class="col-sno">S. No.</th> <!-- Added Serial Number column -->
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let testingType of testingTypes; let i = index">
            <td class="col-sno">{{ i + 1 }}</td> <!-- Serial Number -->
            <td>{{ testingType.name }}</td>
            <td>{{ testingType.description | truncate:50 }}</td>
            <td class="actions">
              <button class="edit-btn" (click)="editTestingType(testingType)">✏️</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Add/Edit Testing Type Popup -->
  <div class="popup" *ngIf="showTestingTypePopup">
    <div class="popup-content">
      <div class="popup-header">
        <h3>{{ isEditMode ? 'Edit Testing Type' : 'Add Testing Type' }}</h3>
        <button class="close-btn" (click)="closeTestingTypePopup()">×</button>
      </div>

      <form (ngSubmit)="saveTestingType()" class="form-grid" #testingTypeForm="ngForm">
        <label>Name *</label>
        <input type="text" [(ngModel)]="newTestingType.name" name="name"
               [ngClass]="{'error': submitted && !newTestingType.name}" required />
        <div *ngIf="submitted && !newTestingType.name" class="field-error">
          This field is required
        </div>

        <label>Description</label>
        <textarea [(ngModel)]="newTestingType.description" name="description" rows="3"></textarea>

        <div class="form-actions">
          <button type="submit" class="save-btn">
            {{ isEditMode ? 'Update' : 'Save' }}
          </button>
          <button type="button" class="cancel-btn" (click)="closeTestingTypePopup()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
