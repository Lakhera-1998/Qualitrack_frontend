<div class="container">
  <h2>Technologies</h2>

  <!-- ✅ Success Message -->
  <div *ngIf="successMessage" class="success-message-top">
    {{ successMessage }}
  </div>

  <!-- ✅ Technologies Table with vertical scrolling -->
  <div class="card">

  <!-- ✅ Add Technology Button -->
  <button class="add-btn" (click)="openAddTechnologyPopup()">+ Add Technology</button>

    <div class="table-vertical-scroll">
      <table class="styled-table">
        <thead>
          <tr>
            <th class="col-sno">S. No.</th> <!-- Added Serial Number column -->
            <th>Name</th>
            <th>Type</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let technology of technologies; let i = index">
            <td class="col-sno">{{ i + 1 }}</td> <!-- Serial Number -->
            <td>{{ technology.name }}</td>
            <td>
              <span class="type-badge" [class]="technology.type_name.toLowerCase()">
                {{ technology.type_name }}
              </span>
            </td>
            <td>{{ technology.description | truncate:50 }}</td>
            <td class="actions">
              <button class="edit-btn" (click)="editTechnology(technology)">✏️</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- ✅ Add/Edit Technology Popup -->
  <div class="popup" *ngIf="showTechnologyPopup">
    <div class="popup-content">
      <div class="popup-header">
        <h3>{{ isEditMode ? 'Edit Technology' : 'Add Technology' }}</h3>
        <button class="close-btn" (click)="closeTechnologyPopup()">×</button>
      </div>

      <form (ngSubmit)="saveTechnology()" class="form-grid" #technologyForm="ngForm">
        <label>Name *</label>
        <input type="text" [(ngModel)]="newTechnology.name" name="name"
               [ngClass]="{'error': submitted && !newTechnology.name}" required />
        <div *ngIf="submitted && !newTechnology.name" class="field-error">
          This field is required
        </div>

        <label>Type *</label>
        <select [(ngModel)]="newTechnology.type_name" name="type_name"
                [ngClass]="{'error': submitted && !newTechnology.type_name}" required>
          <option value="Frontend">Frontend</option>
          <option value="Backend">Backend</option>
          <option value="Database">Database</option>
          <option value="DevOps">DevOps</option>
          <option value="Other">Other</option>
        </select>
        <div *ngIf="submitted && !newTechnology.type_name" class="field-error">
          This field is required
        </div>

        <label>Description</label>
        <textarea [(ngModel)]="newTechnology.description" name="description" rows="3"></textarea>

        <div class="form-actions">
          <button type="submit" class="save-btn">
            {{ isEditMode ? 'Update' : 'Save' }}
          </button>
          <button type="button" class="cancel-btn" (click)="closeTechnologyPopup()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
